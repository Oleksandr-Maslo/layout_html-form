<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="post">

      <!-- Block Personal information label label label -->
      <fieldset name="BlockPersonalInformation" class="block">
        <legend>Personal information:</legend>
        <label class="input">Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="input">Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="input">How old are you ?
          <input
            type="number"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="input">Full date of birth
          <input type="date" >
        </label>

        <label class="input">I accept the term of the agreement
          <input type="checkbox">
        </label>
      </fieldset>



      <!-- Block Registration -->
      <fieldset name="BlockRegistration" class="block">
        <legend>Registration:
        </legend>
        <label class="input">E-mail:
          <input
            type="email"
            placeholder="email@example.com" required
          >
        </label>
        <label class="input">Password:
          <input
            type="password"
            minlength="8"
            maxlength="20"
          >
        </label>
      </fieldset>

      <!-- Block Facts -->
      <fieldset name="BlockFacts" class="block">
        <legend>An interesting fact about you!

        </legend>
        <label class="input">Do you love cats ?
          <a>
            <input
                type="radio"
                name="radiocats"
            > Yes
          </a>
          <a>
            <input
                type="radio"
                name="radiocats"
            > No
          </a>
        </label>
        <label class="input">What is your favorite color ?
          <input type="color">
        </label>

        <label class="input">What time do you go to bed ?
          <input type="time">
        </label>

        <label>
          What are your favorite brand of cars ?
          <select name="brand" multiple>
            <option value="bmw">BMW</option>
            <option value="bmw">Audi</option>
            <option value="bmw">Lada</option>
          </select>
        </label>

        <label class="input">How do you rate our work ?
          <input
            type="range"
            value="0"
          >
        </label>

      </fieldset>

      <!-- Additional info: -->
      <fieldset name="Additionalinfo" class="block">
        <legend>Additional info:</legend>
        <label class="input">Comments:
          <textarea cols="30" rows="3"></textarea>
        </label>
        <label class="input"> Would you recommend us ?
          <select name="YesNo">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button
        class="button"
        type="submit"
      >Submit
      </button>
    </form>
  </body>
</html>
